<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kkcals</title>
    <script defer src="//unpkg.com/@alpinejs/persist"></script>
    <script defer src="//unpkg.com/alpinejs"></script>

    <!-- Webapp Config -->
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="apple-touch-icon" href="./icon.png">
    <meta name="apple-mobile-web-app-title" content="kkcals">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <style>
        /* General */

        :root {
            --good: #90be6d;
            --caution: #f8961e;
            --bad: #f94144;

            --primary: #252627;
            --secondary: #564E58;
            --ternary: #F5F4F5;

            font-size: 120%;
        }

        *, *:before, *:after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-family: "Roboto", serif;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Summary */

        .summary {
            padding: 2.5rem 1.5rem 1.5rem 1.5rem;
            text-align: center;
            color: var(--primary);
        }

        .summary-good {
            background: var(--good);
        }

        .summary-caution {
            background: var(--caution);
        }

        .summary-bad {
            background: var(--bad);
        }

        .total-mean {
            font-size: 2rem;
        }

        .total-std {
            font-size: 1rem;
        }

        .total-probability {
            font-size: 0.7rem;
        }

        /* Item list */

        .items {
            min-height: 50vh;
        }
        
        .no-items-message {
            display: block;
            padding: 1rem;
            text-align: center;
            color: var(--secondary);
        }

        .item {
            padding: 0.5rem;
            list-style: none;
            border-bottom: 1px solid var(--ternary);
        }

        .item-title,
        .remove-item {
            color: var(--secondary);
            font-size: 0.8rem;
        }

        .remove-item {
            cursor: pointer;
            color: var(--bad);
        }

        .item-info {
            display: block;
            text-align: right;
            font-weight: bold;
            color: var(--primary);
            margin-top: 0.5rem;
        }

        /* Add item */

        .add {
            border: 0.5rem solid var(--secondary);
        }

        .add-image {
            display: block;
            text-align: center;
            padding: 1rem;
            background: var(--primary);
            color: var(--ternary);
        }

        .add-image input {
            display: none;
        }

        .additional-description {
            display: block;
            width: 100%;
            text-align: center;
            padding: 1rem;
            outline: none;
            border: 1px solid var(--ternary);
        }

        .save-button {
            display: block;
            width: 100%;
            text-align: center;
            padding: 1rem;
            outline: none;
            border: none;
            background: var(--primary);
            color: var(--ternary);
        }

        /* Settings */

        .settings {
            background: var(--ternary);
            padding: 1rem;
        }

        .settings input {
            padding: 0.5rem;
            display: block;
            width: 100%;
            outline: none;
            border: none;
        }

        .api-key {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .api-key * {
            flex: 1 1 0px;
        }

        .calorie-threshold {
            display: flex;
            align-items: center;
        }

        .calorie-threshold * {
            flex: 1 1 0px;
        }

        /* Loading screen */

        .loading {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;

            display: flex;
            align-items: center;
            justify-content: center;

            background: color-mix(in srgb, var(--good) 80%, transparent);
            color: var(--primary);

            padding: 2rem;
            font-size: 2rem;

            z-index: 100;
        }
    </style>
</head>
<body>
    <div x-data="kkcals" x-init="init()" class="container">
        <!-- Summary Section -->
        <div class="summary" :class="probabilityAboveThresholdCSSClass">
            <p><span x-text="totalMean.toFixed(0)" class="total-mean"></span> ± <span x-text="totalStd.toFixed(0)" class="total-std"></span> kcals</p>
            <p class="total-probability">It is <span x-text="probabilityAboveThreshold.toFixed(0)"></span>% probable that you consumed more than <span x-text="calorieThreshold"></span> kcal today.</p>
        </div>

        <!-- Item Add Section -->
        <div class="add">
            <label class="add-image">
                <span x-show="!fileSelected">+ Add item</span>
                <span x-show="fileSelected">Item image selected</span>
                <input x-ref="image_upload" @change="fileSelected = $refs.image_upload.files.length > 0" type="file" accept="image/*">
            </label>
            <input type="text" x-model="additionalDescription" placeholder="+ Add textural clarification" class="additional-description">
            <button class="save-button" @click="addItem">Save</button>
        </div>

        <!-- Items Section -->
        <div class="items">
            <div x-show="items.length==0" class="no-items-message">
                No items yet
            </div>
            <ul>
                <template x-for="(item, index) in items">
                    <li class="item">
                        <a class="remove-item" @click="removeItem(index)">×</a> <span x-text="item.description" class="item-title"></span>
                        <span class="item-info">
                            <span x-text="item.mean.toFixed(0)"></span> ± <span x-text="item.std.toFixed(0)"></span> kcal
                        </span>
                    </li>
                </template>
            </ul>
        </div>

        <!-- Settings Section -->
        <div class="settings">
            <div class="api-key">
                <span>OpenAI API Key:</span>
                <input type="password" x-model.persist="apiKey">
            </div>
            <div class="calorie-threshold">
                <span>Calorie Limit:</span>
                <input type="number" x-model.persist="calorieThreshold">
            </div>
        </div>
        
        <!-- Loading Screen -->
        <div x-show="loading" class="loading">
            <span>
                Estimating these calories!
            </span>
        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            //Alpine.plugin(persist);

            Alpine.data('kkcals', () => ({
                apiKey: Alpine.$persist(''),
                calorieThreshold: Alpine.$persist(2000),
                items: Alpine.$persist([]),
                // sum of two normal distributions with means m1 and m2 and std1 and std2 have a new mean m1+m2 and std of sqrt(std1^2 + std^2) (i.e. the variance is summed)
                get totalMean() {return this.items.reduce((sum, item) => sum + item.mean, 0)},
                get totalStd() {return Math.sqrt(this.items.reduce((sum, item) => sum + Math.pow(item.std, 2), 0))},
                get probabilityAboveThreshold() {return this.computeProbabilityOverThreshold(this.totalMean, this.totalStd, this.calorieThreshold)},
                additionalDescription: '',
                fileSelected: false,
                loading: false,

                get probabilityAboveThresholdCSSClass() {
                    if (this.probabilityAboveThreshold <= 25) {
                        return "summary-good";
                    } else if (this.probabilityAboveThreshold <= 75) {
                        return "summary-caution";
                    } else {
                        return "summary-bad";
                    }
                },

                init() {
                    // Remove items that were not from today
                    today = this.getTodayString();                    
                    this.items = this.items.filter(item => item.date === today);
                },

                getTodayString() {
                    return new Date().toJSON().slice(0, 10);
                },

                addItem() {
                    const file = this.$refs.image_upload.files[0];
                    if (!file || !this.apiKey) return;

                    this.loading = true;

                    const jsonSchema = {
                        name: "calorie_estimate",
                        strict: true,
                        schema: {
                            type: 'object',
                            properties: {
                              mean_kcals: { type: 'integer' },
                              std_kcals: { type: 'integer' },
                              short_food_description: { type: 'string' }
                            },
                            required: ['mean_kcals', 'std_kcals', 'short_food_description'],
                            additionalProperties: false,
                        },
                    };

                    const reader = new FileReader();
                    reader.onload = async () => {
                        const base64Image = reader.result;
                        const response = await fetch('https://api.openai.com/v1/chat/completions', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${this.apiKey}`
                            },
                            body: JSON.stringify({
                                model: "gpt-4o-2024-08-06",
                                messages: [
                                    {
                                        role: "system",
                                        content: "You are a calorie estimation assistant. Given an image of food or drink along with a textual description, estimate the calorie content. Respond with a JSON object."
                                    },
                                    {
                                        role: "user",
                                        content: [
                                            {
                                                type: "text",
                                                text: `Estimate the calories for the following image. Use the following optional additional information for your estimate: ${this.additionalDescription}`
                                            },
                                            {
                                                type: "image_url",
                                                image_url: {
                                                    url: base64Image
                                                },
                                            }
                                        ]
                                    }
                                ],
                                response_format: {
                                    type: 'json_schema',
                                    json_schema: jsonSchema
                                }
                            })
                        });

                        const result = await response.json();
                        const assistantMessage = JSON.parse(result.choices[0].message.content);

                        this.items.push({
                            date: this.getTodayString(),
                            description: assistantMessage.short_food_description,
                            mean: assistantMessage.mean_kcals,
                            std: assistantMessage.std_kcals
                        });

                        // Reset UI: Remove file input and reset fileSelected, clear additional text clarification
                        this.$refs.image_upload.value = "";
                        this.fileSelected = false;
                        this.additionalDescription = "";

                        this.loading = false;
                    }
                    reader.readAsDataURL(file);
                },

                removeItem(index) {
                    this.items.splice(index, 1);
                },

                computeProbabilityOverThreshold(mean, std, threshold) {
                    // https://en.wikipedia.org/wiki/Normal_distribution
                    return 100 * (1 - 0.5 * (1 + this.erf((threshold - mean) / (std * Math.sqrt(2)))))
                },

                erf(x) {
                    const sign = x >= 0 ? 1 : -1;
                    const a1 =  0.254829592;
                    const a2 = -0.284496736;
                    const a3 =  1.421413741;
                    const a4 = -1.453152027;
                    const a5 =  1.061405429;
                    const p  =  0.3275911;

                    const absX = Math.abs(x);
                    const t = 1 / (1 + p * absX);
                    const y = 1 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-absX * absX);

                    return sign * y;
                }
            }));
        });
    </script>
</body>
</html>
